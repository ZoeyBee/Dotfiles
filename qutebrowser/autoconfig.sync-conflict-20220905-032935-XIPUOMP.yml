# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',D': download
        ',M': spawn mpv {url}
        ',S': spawn --userscript add_js_entry.py
        ',dA': spawn youtube-dl -r 800k -f bestaudio -o "~/Downloads/%(title)s.%(ext)s"
          -x --audio-format opus --audio-quality 0 {url}
        ',dD': spawn youtube-dl -r 800k -o "~/Downloads/%(title)s.%(ext)s" {url}
        ',da': hint links spawn youtube-dl -r 800k -f bestaudio -o "~/Downloads/%(title)s.%(ext)s"
          -x --audio-format opus --audio-quality 0 {hint-url}
        ',dd': hint links spawn youtube-dl -r 800k -o "~/Downloads/%(title)s.%(ext)s"
          {hint-url}
        ',dm': hint links spawn mpv {hint-url}
        ',dt': hint links spawn transmission-remote -a {hint-url}
        ',e': spawn --userscript emacspaste
        ',f': spawn --userscript qute-pass --password-only
        ',p': tab-pin
        ',s': open -t qute://settings
        ;t: null
        <Ctrl+j>: scroll-page 0 0.5
        <Ctrl+k>: scroll-page 0 -0.5
        '?': open -t qute://help/img/cheatsheet-big.png
        H: back -t
        I: config-source
        J: tab-prev
        K: tab-next
        L: forward -t
        d: null
        dA: spawn --userscript randomize_user_agent.py -c 'open -t https://archlinux.org'
        dB: spawn --userscript randomize_user_agent.py -c 'open -t https://bitbucket.org'
        dE: spawn --userscript randomize_user_agent.py -c 'open -t https://ebay.com'
        dF: spawn --userscript randomize_user_agent.py -c 'open -t https://facebook.com'
        dG: spawn --userscript randomize_user_agent.py -c 'open -t https://gmail.com'
        dI: spawn --userscript randomize_user_agent.py -c 'open -t https://discordapp.com/channels/@me'
        dK: spawn --userscript randomize_user_agent.py -c 'open -t https://www.khanacademy.org/'
        dM: spawn --userscript randomize_user_agent.py -c 'open -t https://protonmail.com/login'
        dP: spawn --userscript randomize_user_agent.py -c 'open -t https://peer.tube'
        dR: spawn --userscript randomize_user_agent.py -c 'open -t https://reddit.com'
        dS: spawn --userscript randomize_user_agent.py -c 'open -t https://soundcloud.com/stream'
        dY: spawn --userscript randomize_user_agent.py -c 'open -t vid.puffyan.us/feed/subscriptions'
        da: spawn --userscript randomize_user_agent.py -c 'open https://archlinux.org'
        db: spawn --userscript randomize_user_agent.py -c 'open https://bitbucket.org'
        de: spawn --userscript randomize_user_agent.py -c 'open https://ebay.com'
        df: spawn --userscript randomize_user_agent.py -c 'open https://facebook.com'
        dg: spawn --userscript randomize_user_agent.py -c 'open https://gmail.com'
        di: spawn --userscript randomize_user_agent.py -c 'open https://discordapp.com/channels/@me'
        dk: spawn --userscript randomize_user_agent.py -c 'open https://www.khanacademy.org/'
        dm: spawn --userscript randomize_user_agent.py -c 'open https://protonmail.com/login'
        dnk: open -t https://klassekampen.no/
        dnm: open -t https://moss-avis.no
        dnn: open -t https://www.nrk.no/
        dns: open -t https://mastodon.social/web/timelines/home
        dnv: open -t https://www.vg.no/
        dp: spawn --userscript randomize_user_agent.py -c 'open https://peer.tube'
        dr: spawn --userscript randomize_user_agent.py -c 'open https://reddit.com'
        ds: spawn --userscript randomize_user_agent.py -c 'open https://soundcloud.com/stream'
        dy: spawn --userscript randomize_user_agent.py -c 'open vid.puffyan.us/feed/subscriptions'
        h: back
        l: forward
        t: open -t duckduckgo.com
        th: null
        tl: null
        x: tab-close
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/95.0.4638.69 Safari/537.36 Edg/95.0.1020.40
  content.javascript.enabled:
    https://www.soundcloud.com: true
  content.notifications.enabled:
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.protonmail.com?to=%25s: false
  content.user_stylesheets:
    global: null
  window.transparent:
    global: true
